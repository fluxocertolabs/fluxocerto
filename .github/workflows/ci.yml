# GitHub Actions CI/CD Workflow
# Purpose: Run quality gates (typecheck, lint, test, build, visual, e2e), apply database migrations, and deploy to Vercel
#
# Deployment Strategy:
# - Preview deployments: On pull_request (after quality checks pass, migrations applied to staging DB)
# - Production deployments: On push to main (after quality checks, visual regression, e2e tests, AND production database migrations pass)
#
# Required Secrets:
# - VERCEL_TOKEN: Vercel API token
# - VERCEL_ORG_ID: Vercel organization ID
# - VERCEL_PROJECT_ID: Vercel project ID
# - SUPABASE_ACCESS_TOKEN: Supabase personal access token for CLI authentication
# - SUPABASE_PROJECT_REF: Supabase project reference ID for production (e.g., abcdefghijklmnop)
# - SUPABASE_DB_PASSWORD: Supabase database password for production
# - SUPABASE_STAGING_PROJECT_REF: Supabase project reference ID for staging
# - SUPABASE_STAGING_DB_PASSWORD: Supabase database password for staging

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_run:
    workflows: ["Update Visual Snapshots"]
    types: [completed]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Permissions needed for downloading artifacts from other workflows and posting PR comments
permissions:
  actions: read
  contents: read
  pull-requests: write

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    # Skip if triggered by workflow_run and the triggering workflow failed
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup pnpm (reads version from package.json packageManager field)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # Step 3: Setup Node.js with pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 5: Run TypeScript type checking
      - name: Type check
        run: pnpm typecheck

      # Step 6: Run ESLint
      - name: Lint
        run: pnpm lint

      # Step 7: Run unit tests
      - name: Unit tests
        run: pnpm test:unit

      # Step 8: Build project (verifies production build works)
      - name: Build
        run: pnpm build

  visual:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: [quality]
    # Run visual tests on push to main OR when triggered by workflow_run on main
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main')
    timeout-minutes: 30
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Download baseline snapshots from artifacts (optional)
      # Note: This repo also keeps Playwright snapshots in-tree. If snapshots are already present
      # in the checked-out commit, prefer them and skip artifact download to avoid overwriting.
      - name: Detect existing snapshots
        id: snapshots
        run: |
          count=$(find e2e/tests/visual -type f -path "*-snapshots/*" -name "*.png" 2>/dev/null | wc -l | tr -d ' ')
          echo "count=$count" >> $GITHUB_OUTPUT

      - name: Download baseline snapshots
        if: steps.snapshots.outputs.count == '0'
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: update-snapshots.yml
          name: visual-snapshots
          path: e2e/tests/visual/
          if_no_artifact_found: warn
          search_artifacts: true

      # Step 3: Install Supabase CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.62.10

      # Step 4: Start Supabase local environment
      - name: Start Supabase
        run: supabase start

      # Step 5: Get Supabase keys for Docker
      # We need to capture these before running Docker since Supabase CLI isn't in the container
      - name: Get Supabase keys
        id: supabase
        run: |
          echo "anon_key=$(supabase status -o json | jq -r '.ANON_KEY')" >> $GITHUB_OUTPUT
          echo "service_role_key=$(supabase status -o json | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_OUTPUT

      # Step 6: Run Visual Regression tests in Docker
      # Uses the same Playwright Docker image and approach as local development for consistency
      # This ensures snapshots generated locally match CI exactly
      # Note: pnpm install runs inside Docker to match local behavior - permission issues
      # don't matter in CI since the workspace is ephemeral
      # Playwright's webServer config handles starting the dev server automatically
      - name: Run Visual Regression tests
        run: |
          docker run --rm \
            --network host \
            -v $(pwd):/work \
            -w /work \
            -e CI=true \
            -e VITE_SUPABASE_URL=http://localhost:54321 \
            -e VITE_SUPABASE_ANON_KEY=${{ steps.supabase.outputs.anon_key }} \
            -e SUPABASE_SERVICE_ROLE_KEY=${{ steps.supabase.outputs.service_role_key }} \
            -e INBUCKET_URL=http://localhost:54324 \
            -e BASE_URL=http://localhost:5173 \
            -e TEST_USER_EMAIL=e2e-test@example.com \
            -e PLAYWRIGHT_TITLE="ðŸ–¼ï¸ Visual Regression Tests" \
            mcr.microsoft.com/playwright:v1.57.0-jammy \
            /bin/bash -c 'corepack enable && pnpm install --frozen-lockfile && pnpm run gen:token && pnpm exec playwright test --config e2e/playwright.config.ts --project=visual'

      # Step 7: Upload visual diff artifacts on failure
      - name: Upload Visual Regression report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-regression-report
          path: |
            playwright-report/
            playwright-results/
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [quality]  # Runs in parallel with visual (both only need quality to pass)
    # Run E2E tests on push to main OR when triggered by workflow_run on main
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main')
    timeout-minutes: 30
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # Step 3: Setup Node.js with cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Step 4: Install Supabase CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.62.10

      # Step 5: Start Supabase local environment
      - name: Start Supabase
        run: |
          supabase start
          # Export keys for tests
          echo "VITE_SUPABASE_URL=http://localhost:54321" >> $GITHUB_ENV
          echo "VITE_SUPABASE_ANON_KEY=$(supabase status -o json | jq -r '.ANON_KEY')" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(supabase status -o json | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_ENV
          echo "INBUCKET_URL=http://localhost:54324" >> $GITHUB_ENV
          echo "BASE_URL=http://localhost:5173" >> $GITHUB_ENV
          echo "TEST_USER_EMAIL=e2e-test@example.com" >> $GITHUB_ENV

      # Step 6: Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 7: Cache Playwright browsers
      # This saves ~300MB download by caching the Chromium browser
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm exec playwright --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      # Step 8: Run E2E tests
      # Note: We skip auth-tests in CI since the setup already validates authentication
      # and auth-tests are slow (serial, email-based). This saves ~60+ seconds.
      - name: Run E2E tests
        run: |
          pnpm db:ensure
          pnpm run gen:token
          pnpm exec playwright test --config e2e/playwright.config.ts --project=smoke
          EXIT_CODE=$?
          pnpm db:stop
          exit $EXIT_CODE
        env:
          CI: true
          PLAYWRIGHT_TITLE: "ðŸ§ª E2E Tests"

      # Step 9: Upload test artifacts on failure
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            playwright-report/
            playwright-results/
          retention-days: 7

  migrate-staging:
    name: Staging Database Migrations
    runs-on: ubuntu-latest
    needs: [quality]
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    # Serialize staging migration runs to prevent race conditions
    concurrency:
      group: supabase-migrate-staging
      cancel-in-progress: false
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Supabase CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.62.10

      # Step 3: Link to staging Supabase project (with password for IPv4 pooler connection)
      - name: Link Supabase project
        run: supabase link --project-ref "${{ secrets.SUPABASE_STAGING_PROJECT_REF }}" --password "$SUPABASE_DB_PASSWORD"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_STAGING_DB_PASSWORD }}

      # Step 4: Apply migrations with retry on failure
      - name: Apply database migrations
        id: migrate
        run: |
          set +e
          supabase db push --yes 2>&1 | tee migration-output.txt
          exit_code=${PIPESTATUS[0]}
          if [ $exit_code -ne 0 ]; then
            echo "Migration failed, retrying in 30 seconds..."
            sleep 30
            supabase db push --yes 2>&1 | tee migration-output.txt
            exit_code=${PIPESTATUS[0]}
          fi
          exit $exit_code
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_STAGING_DB_PASSWORD }}

      # Step 5: Report migration failure to step summary
      - name: Report migration status
        if: failure()
        run: |
          echo "## âŒ Staging Database Migration Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The staging migration job failed. Preview deployment has been blocked." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Migration Output" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat migration-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  deploy-edge-functions-staging:
    name: Deploy Edge Functions (Staging)
    runs-on: ubuntu-latest
    needs: [quality, migrate-staging]
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    concurrency:
      group: supabase-functions-staging
      cancel-in-progress: false
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_STAGING_DB_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.62.10

      - name: Link Supabase project (staging)
        run: supabase link --project-ref "${{ secrets.SUPABASE_STAGING_PROJECT_REF }}" --password "$SUPABASE_DB_PASSWORD"

      - name: Deploy Edge Functions (staging)
        run: |
          supabase functions deploy send-welcome-email
          supabase functions deploy before-user-created
          supabase functions deploy create-stripe-checkout-session
          supabase functions deploy create-stripe-customer-portal-session
          supabase functions deploy stripe-webhook

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [quality, migrate-staging, deploy-edge-functions-staging]
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add -g vercel@50.5.0

      - name: Configure Vercel project
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          mkdir -p .vercel
          printf '{"orgId":"%s","projectId":"%s"}\n' "$VERCEL_ORG_ID" "$VERCEL_PROJECT_ID" > .vercel/project.json

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_RELEASE: ${{ github.sha }}
          SENTRY_ENVIRONMENT: preview
          VITE_SENTRY_RELEASE: ${{ github.sha }}
          VITE_SENTRY_ENVIRONMENT: preview
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Preview)
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Allowlist Preview Auth Redirect URL in Supabase (staging)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_STAGING_PROJECT_REF }}
          PREVIEW_URL: ${{ steps.deploy.outputs.url }}
        run: pnpm exec tsx scripts/update-supabase-auth-urls.ts

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const body = `## ðŸš€ Preview Deployment Ready!\n\n**Preview URL:** ${url}\n\n_This preview uses the staging database. Changes to the database schema have been applied._`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment Ready')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  migrate:
    name: Database Migrations
    runs-on: ubuntu-latest
    needs: [quality, visual, e2e]
    # Run migrations on push to main OR when triggered by workflow_run on main
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main')
    timeout-minutes: 10
    # Serialize migration runs to prevent race conditions when multiple PRs merge
    concurrency:
      group: supabase-migrate-production
      cancel-in-progress: false
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Supabase CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.62.10

      # Step 3: Link to production Supabase project (with password for IPv4 pooler connection)
      - name: Link Supabase project
        run: supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}" --password "$SUPABASE_DB_PASSWORD"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      # Step 4: Apply migrations with retry on failure
      - name: Apply database migrations
        id: migrate
        run: |
          set +e
          supabase db push --yes 2>&1 | tee migration-output.txt
          exit_code=${PIPESTATUS[0]}
          if [ $exit_code -ne 0 ]; then
            echo "Migration failed, retrying in 30 seconds..."
            sleep 30
            supabase db push --yes 2>&1 | tee migration-output.txt
            exit_code=${PIPESTATUS[0]}
          fi
          exit $exit_code
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      # Step 5: Report migration failure to step summary
      - name: Report migration status
        if: failure()
        run: |
          echo "## âŒ Database Migration Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The migration job failed. Deployment has been blocked." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Migration Output" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat migration-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  deploy-edge-functions:
    name: Deploy Edge Functions (Production)
    runs-on: ubuntu-latest
    needs: [quality, visual, e2e, migrate]
    # Deploy Edge Functions on push to main OR when triggered by workflow_run on main
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main')
    timeout-minutes: 10
    # Serialize function deployments to avoid race conditions when multiple merges happen close together
    concurrency:
      group: supabase-functions-production
      cancel-in-progress: false
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.62.10

      - name: Link Supabase project
        run: supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}" --password "$SUPABASE_DB_PASSWORD"

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy send-welcome-email
          supabase functions deploy before-user-created
          supabase functions deploy create-stripe-checkout-session
          supabase functions deploy create-stripe-customer-portal-session
          supabase functions deploy stripe-webhook

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [quality, visual, e2e, migrate, deploy-edge-functions]
    # Run production deploy on push to main OR when triggered by workflow_run on main
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add -g vercel@50.5.0

      - name: Configure Vercel project
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          mkdir -p .vercel
          printf '{"orgId":"%s","projectId":"%s"}\n' "$VERCEL_ORG_ID" "$VERCEL_PROJECT_ID" > .vercel/project.json

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_RELEASE: ${{ github.sha }}
          SENTRY_ENVIRONMENT: production
          VITE_SENTRY_RELEASE: ${{ github.sha }}
          VITE_SENTRY_ENVIRONMENT: production
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Production)
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
