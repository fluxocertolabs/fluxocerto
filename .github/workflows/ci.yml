# GitHub Actions CI/CD Workflow
# Purpose: Run quality gates (typecheck, lint, test, build, visual, e2e) and deploy to Vercel only if all checks pass
#
# Deployment Strategy:
# - Preview deployments: On pull requests (after quality checks, visual regression, AND e2e tests pass)
# - Production deployments: On push to main (after quality checks, visual regression, AND e2e tests pass)
#
# Required Secrets:
# - VERCEL_TOKEN: Vercel API token
# - VERCEL_ORG_ID: Vercel organization ID
# - VERCEL_PROJECT_ID: Vercel project ID

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup pnpm (reads version from package.json packageManager field)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # Step 3: Setup Node.js with pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 5: Run TypeScript type checking
      - name: Type check
        run: pnpm typecheck

      # Step 6: Run ESLint
      - name: Lint
        run: pnpm lint

      # Step 7: Run unit tests
      - name: Unit tests
        run: pnpm test:unit

      # Step 8: Build project (verifies production build works)
      - name: Build
        run: pnpm build

  visual:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: [quality]
    timeout-minutes: 20
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Supabase CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # Step 3: Start Supabase local environment
      - name: Start Supabase
        run: supabase start

      # Step 4: Get Supabase keys for Docker
      # We need to capture these before running Docker since Supabase CLI isn't in the container
      - name: Get Supabase keys
        id: supabase
        run: |
          echo "anon_key=$(supabase status -o json | jq -r '.ANON_KEY')" >> $GITHUB_OUTPUT
          echo "service_role_key=$(supabase status -o json | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_OUTPUT

      # Step 5: Run Visual Regression tests in Docker
      # Uses the same Playwright Docker image and approach as local development for consistency
      # This ensures snapshots generated locally match CI exactly
      # Note: pnpm install runs inside Docker to match local behavior - permission issues
      # don't matter in CI since the workspace is ephemeral
      - name: Run Visual Regression tests
        run: |
          docker run --rm \
            --network host \
            -v $(pwd):/work \
            -w /work \
            -e CI=true \
            -e VITE_SUPABASE_URL=http://localhost:54321 \
            -e VITE_SUPABASE_ANON_KEY=${{ steps.supabase.outputs.anon_key }} \
            -e SUPABASE_SERVICE_ROLE_KEY=${{ steps.supabase.outputs.service_role_key }} \
            -e INBUCKET_URL=http://localhost:54324 \
            -e BASE_URL=http://localhost:5173 \
            -e TEST_USER_EMAIL=e2e-test@example.com \
            mcr.microsoft.com/playwright:v1.57.0-jammy \
            /bin/bash -c 'corepack enable && pnpm install --frozen-lockfile && (pnpm dev:app &) && npx wait-on http://localhost:5173 -t 60000 && pnpm exec playwright test --config e2e/playwright.config.ts --project=setup --project=visual'

      # Step 6: Upload visual diff artifacts on failure
      - name: Upload Visual Regression report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-regression-report
          path: |
            playwright-report/
            test-results/
            e2e/tests/visual/*.spec.ts-snapshots/
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [quality, visual]
    timeout-minutes: 30
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # Step 3: Setup Node.js with cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Step 4: Install Supabase CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # Step 5: Start Supabase local environment
      - name: Start Supabase
        run: |
          supabase start
          # Export keys for tests
          echo "VITE_SUPABASE_URL=http://localhost:54321" >> $GITHUB_ENV
          echo "VITE_SUPABASE_ANON_KEY=$(supabase status -o json | jq -r '.ANON_KEY')" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(supabase status -o json | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_ENV
          echo "INBUCKET_URL=http://localhost:54324" >> $GITHUB_ENV
          echo "BASE_URL=http://localhost:5173" >> $GITHUB_ENV
          echo "TEST_USER_EMAIL=e2e-test@example.com" >> $GITHUB_ENV

      # Step 6: Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 7: Install Playwright browsers
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      # Step 8: Run E2E tests
      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true

      # Step 9: Upload test artifacts on failure
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [quality, visual, e2e]
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Preview)
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Preview Deployment Ready!**\n\n' +
                    '| Environment | URL |\n' +
                    '|-------------|-----|\n' +
                    '| Preview | ${{ steps.deploy.outputs.url }} |\n\n' +
                    'âœ… All checks passed:\n' +
                    '- Quality checks (typecheck, lint, unit tests, build)\n' +
                    '- Visual regression tests (Playwright)\n' +
                    '- E2E tests (Playwright)\n\n' +
                    '_Deployments only happen when all tests pass._'
            })

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [quality, visual, e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Production)
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
