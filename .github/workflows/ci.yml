# GitHub Actions CI/CD Workflow
# Purpose: Run quality gates (typecheck, lint, test, build, visual, e2e), apply database migrations, and deploy to Vercel
#
# Deployment Strategy:
# - Production deployments: On push to main (after quality checks, visual regression, e2e tests, AND database migrations pass)
#
# Required Secrets:
# - VERCEL_TOKEN: Vercel API token
# - VERCEL_ORG_ID: Vercel organization ID
# - VERCEL_PROJECT_ID: Vercel project ID
# - SUPABASE_ACCESS_TOKEN: Supabase personal access token for CLI authentication
# - SUPABASE_PROJECT_REF: Supabase project reference ID (e.g., abcdefghijklmnop)
# - SUPABASE_DB_PASSWORD: Supabase database password for linking

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_run:
    workflows: ["Update Visual Snapshots"]
    types: [completed]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Permissions needed for downloading artifacts from other workflows
permissions:
  actions: read
  contents: read

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    # Skip if triggered by workflow_run and the triggering workflow failed
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup pnpm (reads version from package.json packageManager field)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # Step 3: Setup Node.js with pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 5: Run TypeScript type checking
      - name: Type check
        run: pnpm typecheck

      # Step 6: Run ESLint
      - name: Lint
        run: pnpm lint

      # Step 7: Run unit tests
      - name: Unit tests
        run: pnpm test:unit

      # Step 8: Build project (verifies production build works)
      - name: Build
        run: pnpm build

  visual:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: [quality]
    timeout-minutes: 20
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Download baseline snapshots from artifacts
      # These are generated by the "Update Visual Snapshots" workflow
      # If no snapshots exist yet, the test will fail (expected for first run)
      - name: Download baseline snapshots
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: update-snapshots.yml
          name: visual-snapshots
          path: e2e/tests/visual/
          if_no_artifact_found: warn
          search_artifacts: true

      # Step 3: Install Supabase CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.62.10

      # Step 4: Start Supabase local environment
      - name: Start Supabase
        run: supabase start

      # Step 5: Get Supabase keys for Docker
      # We need to capture these before running Docker since Supabase CLI isn't in the container
      - name: Get Supabase keys
        id: supabase
        run: |
          echo "anon_key=$(supabase status -o json | jq -r '.ANON_KEY')" >> $GITHUB_OUTPUT
          echo "service_role_key=$(supabase status -o json | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_OUTPUT

      # Step 6: Run Visual Regression tests in Docker
      # Uses the same Playwright Docker image and approach as local development for consistency
      # This ensures snapshots generated locally match CI exactly
      # Note: pnpm install runs inside Docker to match local behavior - permission issues
      # don't matter in CI since the workspace is ephemeral
      - name: Run Visual Regression tests
        run: |
          docker run --rm \
            --network host \
            -v $(pwd):/work \
            -w /work \
            -e CI=true \
            -e VITE_SUPABASE_URL=http://localhost:54321 \
            -e VITE_SUPABASE_ANON_KEY=${{ steps.supabase.outputs.anon_key }} \
            -e SUPABASE_SERVICE_ROLE_KEY=${{ steps.supabase.outputs.service_role_key }} \
            -e INBUCKET_URL=http://localhost:54324 \
            -e BASE_URL=http://localhost:5173 \
            -e TEST_USER_EMAIL=e2e-test@example.com \
            -e PLAYWRIGHT_TITLE="ðŸ–¼ï¸ Visual Regression Tests" \
            mcr.microsoft.com/playwright:v1.57.0-jammy \
            /bin/bash -c 'corepack enable && pnpm install --frozen-lockfile && (pnpm dev:app &) && npx wait-on http://localhost:5173 -t 60000 && pnpm exec playwright test --config e2e/playwright.config.ts --project=setup --project=visual'

      # Step 7: Upload visual diff artifacts on failure
      - name: Upload Visual Regression report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-regression-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [quality, visual]
    timeout-minutes: 30
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # Step 3: Setup Node.js with cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Step 4: Install Supabase CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.62.10

      # Step 5: Start Supabase local environment
      - name: Start Supabase
        run: |
          supabase start
          # Export keys for tests
          echo "VITE_SUPABASE_URL=http://localhost:54321" >> $GITHUB_ENV
          echo "VITE_SUPABASE_ANON_KEY=$(supabase status -o json | jq -r '.ANON_KEY')" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(supabase status -o json | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_ENV
          echo "INBUCKET_URL=http://localhost:54324" >> $GITHUB_ENV
          echo "BASE_URL=http://localhost:5173" >> $GITHUB_ENV
          echo "TEST_USER_EMAIL=e2e-test@example.com" >> $GITHUB_ENV

      # Step 6: Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 7: Install Playwright browsers
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      # Step 8: Run E2E tests
      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true
          PLAYWRIGHT_TITLE: "ðŸ§ª E2E Tests"

      # Step 9: Upload test artifacts on failure
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  migrate:
    name: Database Migrations
    runs-on: ubuntu-latest
    needs: [quality, visual, e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 10
    # Serialize migration runs to prevent race conditions when multiple PRs merge
    concurrency:
      group: supabase-migrate-production
      cancel-in-progress: false
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Supabase CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.62.10

      # Step 3: Link to production Supabase project
      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # Step 4: Apply migrations with retry on failure
      - name: Apply database migrations
        id: migrate
        run: |
          set +e
          supabase db push 2>&1 | tee migration-output.txt
          exit_code=${PIPESTATUS[0]}
          if [ $exit_code -ne 0 ]; then
            echo "Migration failed, retrying in 30 seconds..."
            sleep 30
            supabase db push 2>&1 | tee migration-output.txt
            exit_code=${PIPESTATUS[0]}
          fi
          exit $exit_code
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      # Step 5: Report migration failure to step summary
      - name: Report migration status
        if: failure()
        run: |
          echo "## âŒ Database Migration Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The migration job failed. Deployment has been blocked." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Migration Output" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat migration-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [quality, visual, e2e, migrate]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Production)
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
