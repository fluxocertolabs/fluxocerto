# Update Visual Regression Snapshots
# Purpose: Regenerate visual regression test snapshots in CI environment
#
# Usage: Run manually from GitHub Actions tab to update snapshots
# The updated snapshots will be uploaded as artifacts for use by CI visual tests
#
# Snapshots are NOT committed to git - they are stored as workflow artifacts
# and downloaded by the CI workflow when running visual regression tests.

name: Update Visual Snapshots

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to generate snapshots from'
        required: true
        default: 'main'

jobs:
  update-snapshots:
    name: Update Visual Snapshots
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.62.10

      - name: Start Supabase
        run: supabase start

      - name: Get Supabase keys
        id: supabase
        run: |
          echo "anon_key=$(supabase status -o json | jq -r '.ANON_KEY')" >> $GITHUB_OUTPUT
          echo "service_role_key=$(supabase status -o json | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_OUTPUT

      - name: Generate Visual Snapshots in Docker
        run: |
          docker run --rm \
            --network host \
            -v $(pwd):/work \
            -w /work \
            -e CI=true \
            -e VITE_SUPABASE_URL=http://localhost:54321 \
            -e VITE_SUPABASE_ANON_KEY=${{ steps.supabase.outputs.anon_key }} \
            -e SUPABASE_SERVICE_ROLE_KEY=${{ steps.supabase.outputs.service_role_key }} \
            -e INBUCKET_URL=http://localhost:54324 \
            -e BASE_URL=http://localhost:5173 \
            -e TEST_USER_EMAIL=e2e-test@example.com \
            -e PW_PER_TEST_CONTEXT=1 \
            mcr.microsoft.com/playwright:v1.57.0-jammy \
            /bin/bash -c 'corepack enable && pnpm install --frozen-lockfile && pnpm exec playwright test --config e2e/playwright.config.ts --project=setup --project=visual --project=visual-mobile --update-snapshots'

      - name: Fix file permissions
        run: |
          sudo chown -R $(id -u):$(id -g) e2e/tests/visual/ || true

      # Upload snapshots as artifacts - these will be downloaded by CI visual tests
      # Using a long retention period since these are the baseline for visual regression
      - name: Upload Visual Snapshots
        uses: actions/upload-artifact@v4
        with:
          name: visual-snapshots
          path: e2e/tests/visual/**/*-snapshots/
          retention-days: 90
          if-no-files-found: error

      - name: Summary
        run: |
          echo "## Visual Snapshots Updated ðŸ“¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Snapshots have been generated and uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.event.inputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** \`${{ github.run_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Snapshots" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          find e2e/tests/visual -name "*.png" -type f | sort >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The CI workflow will automatically download these snapshots when running visual regression tests." >> $GITHUB_STEP_SUMMARY
